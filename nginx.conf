server {
    listen 80;
    server_name localhost;

    # 主应用
    location /app-main {
        alias /usr/share/nginx/html/app-main;
        try_files $uri $uri/ /app-main/index.html;
        
        # 启用 gzip 压缩
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # 下载追踪应用
    location /app-trackdownload {
        alias /usr/share/nginx/html/app-trackdownload;
        try_files $uri $uri/ /app-trackdownload/index.html;
        
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # 默认路由到主应用
    location / {
        root /usr/share/nginx/html/app-main;
        try_files $uri $uri/ /index.html;
    }

    # API 代理到后端服务
    location /api/ {
        proxy_pass http://apiservices:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # gRPC 代理到数据服务
    location /grpc/ {
        grpc_pass grpc://dataservice:50051;
        error_page 502 = /error502grpc;
    }

    location = /error502grpc {
        internal;
        default_type application/grpc;
        add_header grpc-status 14;
        add_header grpc-message "unavailable";
        return 204;
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
